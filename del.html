<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
   <script type='text/javascript' src='static/js/kinetic.min.js'></script>
    <script defer="defer">
      var imageObj = new Image();
      imageObj.onload = function() {
        var stage = new Kinetic.Stage({
          container: 'container',
          width: 578,
          height: 300
        });
        var layer = new Kinetic.Layer();
        
        darth = new Kinetic.Image({
          x: 100,
          y: 100,
          image: imageObj,
          draggable: true
        });
      
        layer.add(darth);
        stage.add(layer);
        
        darth.cache();
        darth.filters([Kinetic.Filters.Invert]);
        layer.draw(); 
      };
      imageObj.src = './demo.jpg';
    </script>
  </body>
</html>
