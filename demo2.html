<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script type='text/javascript' src='static/js/jquery.js'></script>
	<script type='text/javascript' src='http://www.css88.com/doc/underscore/underscore-min.js'></script>
	<style>
		.box{
			width: 30px;
			height: 30px;
			margin: 10px;
			border: 1px solid #000;
			position: absolute;
		}
		#demo{

		}
	</style>
</head>
<body>
	<div id="demo"></div>
</body>

<script>
$(function(){
	var start = new Date().getTime();
	var arr = [],
		arr2 = [],
		num = 8,
		length = Math.ceil(Math.sqrt(num+1)),
		count = 0,
		floor = length;

	var edge = {
		x:10,
		y:10
	}

	var local = {
			x:0,
			y:9
		};
	// arr.push([local.x,local.y]);
	function inOrNot(obj,arr){
		for(var i=0;i<arr.length;i++){
 			if(obj.toString() == arr[i].toString()){
 					return true;
 				}
			}
		return false;	
	}	
	function loop(){
		while(arr.length<num){
			if(count>9999) break;
			var start = {
				x: local.x-Math.floor(floor/2),
				y: local.y-Math.floor(floor/2)
			};
			console.log(start);
			var local_item = [[local.x,local.y]];
			for(i=0;i<floor;i++){
				for(j=0;j<floor;j++){
					var item = [start.x+j,start.y+i];
					if(start.x+j+1>0&&start.y+i+1>0&&start.x+j<edge.x&&start.y+i<edge.y)
						if(!inOrNot(item,arr)){
							if(!inOrNot(item,local_item))
								arr.push(item);
					}
					count++;
				}
			}
			floor=floor+2;
		}	
		console.log(floor);
		return arr;
	}

	var res = loop();
	var res_length = Math.ceil(Math.sqrt(res.length));
	var minus_arr = _.last(res,(res_length-1)*2);

	console.log(minus_arr);

	for(var i=0;i<res.length;i++){
		$('#demo').append('<div class="box" style="left:'+res[i][0]*50+'px;top:'+res[i][1]*50+'px">'+res[i]+'<div>');
	}	
	var end = new Date().getTime();
	alert("用时 " + (end - start) + " 毫秒");
});
</script>
</html>
