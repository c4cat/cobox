<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script type='text/javascript' src='static/js/jquery.js'></script>
	<style>
		.box{
			width: 30px;
			height: 30px;
			margin: 10px;
			border: 1px solid #000;
			position: absolute;
		}
		#demo{

		}
	</style>
</head>
<body>
	<div id="demo"></div>
</body>

<script>
$(function(){
	var arr = [],
		arr2 = [],
		num = 18,
		length = Math.ceil(Math.sqrt(num+1)),
		count = 0,
		floor = 3;

	var edge = {
		x:20,
		y:20
	}

	var local = {
			x:1,
			y:2
		};


	// arr.push([local.x,local.y]);
	function inOrNot(obj,arr){
		for(var i=0;i<arr.length;i++){
 			if(obj.toString() == arr[i].toString()){
 					return true;
 				}
			}
		return false;	
	}	
	function loop(){
		while(floor<=length || arr.length<num){
			if(count>9999) break;
			var start = {
				x: local.x-Math.floor(floor/2),
				y: local.y-Math.floor(floor/2)
			};
			for(i=0;i<floor;i++){
				for(j=0;j<floor;j++){
					var item = [start.x+j,start.y+i];
					if(!inOrNot(item,arr)){
						if(start.x+j>0&&start.y+i>0&&start.x+j<edge.x&&start.y+i<edge.y)
							arr.push(item);
					}
					count++;
					console.log('hello');
				}
			}
			floor++;
		}	
		return arr;
	}

	var res = loop();
	console.log(res);

	for(var i=0;i<res.length;i++){
		$('#demo').append('<div class="box" style="left:'+res[i][0]*50+'px;top:'+res[i][1]*50+'px">'+res[i]+'<div>');
	}
		

});
</script>
</html>
