<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script type='text/javascript' src='static/js/jquery.js'></script>
	<style>

	</style>
</head>
<body>
	<div id="demo"></div>
</body>

<script>
$(function(){
	var i,j,k,
		arr = [],
		arr2 = [],
		num = 17,
		length = Math.ceil(Math.sqrt(num+1)),
		floor = 3;

	var local = {
			x:5,
			y:5
		};


	// arr.push([local.x,local.y]);
		
	function loop(){
		while(floor<=length){
			var start = {
				x: local.x-Math.floor(floor/2),
				y: local.y-Math.floor(floor/2)
			};
			for(i=0;i<floor;i++){
				for(j=0;j<floor;j++){
					var item = [start.x+j,start.y+i];
					if(!inOrNot(item,arr)){
						if(floor == length){
							arr2.push(item);
						}else{
							arr.push(item);
						}
						$('#demo').append(item+'<br/>');
					}
				}
			}
			floor++;
			$('#demo').append(item+'<hr/>');
		}	
	}

	function inOrNot(obj,arr){
		for(var i=0;i<arr.length;i++){
 			if(obj.toString() == arr[i].toString()){
 					return true;
 				}
			}
		return false;	
	}

	loop();
	console.log(arr);
	console.log(arr2);
	

});
</script>
</html>
