<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script type='text/javascript' src='static/js/jquery.js'></script>
	<script type='text/javascript' src='static/js/underscore.js'></script>
	<style>
		.box{
			width: 30px;
			height: 30px;
			margin: 10px;
			border: 1px solid #000;
			position: absolute;
		}
		#demo{

		}
	</style>
</head>
<body>
	<div id="demo"></div>
</body>

<script>
$(function(){
	var arr = [],
		num = 18,
		length = Math.ceil(Math.sqrt(num+1))<3? 3:Math.ceil(Math.sqrt(num+1)), // >3
		floor = 3;

	var edge = {
		x:10,
		y:10
	}

	var local = {
			x:0,
			y:0
		};

	function inOrNot(obj,arr){
		for(var i=0;i<arr.length;i++){
 			if(obj.toString() == arr[i].toString()){
 					return true;
 				}
			}
		return false;	
	}	
	function loop(num,){
		var arr = [],
			length = Math.ceil(Math.sqrt(num+1))<3? 3:Math.ceil(Math.sqrt(num+1)),
			floor = 3;

		while(arr.length<num){
			if(floor>9999) break;

			var start = {
				x: local.x-Math.floor(floor/2),
				y: local.y-Math.floor(floor/2)
			};

			var local_item = [[local.x,local.y]];
			for(i=0;i<floor;i++){
				for(j=0;j<floor;j++){
					var item = [start.x+j,start.y+i];
					if(start.x+j+1>0&&start.y+i+1>0&&start.x+j<edge.x&&start.y+i<edge.y) //edge
						if(!inOrNot(item,arr))
							if(!inOrNot(item,local_item))
								arr.push(item);
				}
			}
			floor++;
		}	
		return arr;
	}

	var array = loop(),
		array2 = array.concat();

	// array.reverse();
	var inside = (length-1)*(length-1)-1;
	//inside
	for(var i=0;i<inside;i++){
		$('#demo').append('<div class="box" style="left:'+array[i][0]*50+'px;top:'+array[i][1]*50+'px">'+array[i]+'<div>');
		array2.shift();
	}
	
	var random_arr = [];
	//outside
	//create random arr
	while(random_arr.length<(num-inside)){
		var random = _.random(0,array2.length-1);
		if(!inOrNot(array2[random],random_arr))
			random_arr.push(array2[random]);
	}

	for(var j=0;j<random_arr.length;j++){
		$('#demo').append('<div class="box" style="left:'+random_arr[j][0]*50+'px;top:'+random_arr[j][1]*50+'px">'+random_arr[j]+'<div>');
	}
});
</script>
</html>
